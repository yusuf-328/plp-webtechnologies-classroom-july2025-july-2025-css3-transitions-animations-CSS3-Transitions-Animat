<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive CSS & JS Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>CSS & JavaScript Interactivity</h1>

  <!-- Part 1: CSS Animation and Transition -->
  <section>
    <h2>Part 1: CSS Transitions & Animations</h2>
    <button class="animated-btn">Hover Me!</button>
    <div class="box"></div>
  </section>

  <!-- Part 2: JavaScript Functions -->
  <section>
    <h2>Part 2: JavaScript Functions (Scope, Parameters & Return)</h2>
    <button onclick="showCalculation()">Multiply 4 Ã— 5</button>
    <p id="calcResult"></p>
    <button onclick="incrementCounter()">Increment Counter</button>
    <p id="counterResult"></p>
  </section>

  <!-- Part 3: CSS + JavaScript -->
  <section>
    <h2>Part 3: Combining CSS & JavaScript</h2>
    <button onclick="animateBox()">Animate the Box</button>

    <!-- Modal Trigger -->
    <button onclick="openModal()">Open Modal</button>
    <div class="modal" id="myModal">
      <div class="modal-content">
        <p>This is a modal with CSS + JS interactivity </p>
        <button onclick="closeModal()">Close</button>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
